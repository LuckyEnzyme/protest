<h1>这是Page3</h1>
<form class="form-horizontal" role="form" action="Page3_submit" method="get" accept-charset="utf-8" name="myForm">
    <div class="form-group">   
        <label class="col-md-2 control-label" for="username">用户名：</label>
        <div class="col-md-10">
            <input class="from-control" type="text" id="username" name="username" placeholder="用户名" ng-model="data.username" required="required" ng-minlength="6" ng-maxlength="12" ng-pattern="/^(?!_)(?!.*?_$)[a-zA-Z0-9_]+$/" autocomplete="off">
            <div class="alert alert-danger help-block" ng-show="myForm.username.$error.minlength&& !myForm.username.$error.pattern">
                用户名不能少于6位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.username.$error.maxlength">
                用户名不能超过12位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.username.$error.required&&myForm.username.$dirty">
                用户名不能为空
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.username.$error.pattern">
                请使用字母数字或下划线
            </div>
        </div>   
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="password">密码：</label>
        <div class="col-md-10">
            <input class="from-control" type="password" id="password" name="password" placeholder="密码" ng-model="data.password" required="required" ng-minlength="1" ng-maxlength="6">
            <div class="alert alert-danger help-block" ng-show="myForm.password.$error.minlength">
                密码不能少于1位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.password.$error.maxlength">
                密码不能超过6位
            </div>
            <div class="alert alert-danger help-block" ng-show="myForm.password.$error.required&&myForm.password.$dirty">
                密码不能为空
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>    
    </div>
    <div class="form-group">
       <div class="col-md-offset-2 col-md-10">
           <button type="submit" class="btn btn-default" ng-disabled="myForm.username.$invalid||myForm.password.$invalid">登录</button> 
        </div> 
    </div>
</form>
