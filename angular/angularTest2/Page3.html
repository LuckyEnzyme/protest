<h1>这是Page3</h1>
<form class="form-horizontal" role="form" action="Page3_submit" method="get" accept-charset="utf-8">
    <div class="form-group">   
        <label class="col-md-2 control-label">用户名：</label>
        <div class="col-md-10">
            <input class="from-control" type="text" ng-model="name" required="required" ng-minlength="6" ng-maxlength="12" ng-pattern="^[a-zA-Z][a-zA-Z0-9]$/">
        </div>   
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">密码：</label>
        <div class="col-md-10">
            <input type="text" ng-model="password" required="required" ng-minlength="1" ng-maxlength="6" ng-pattern="/^[a-zA-Z0-9]$/">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>    
    </div>
    <div class="form-group">
       <div class="col-md-offset-2 col-md-10">
           <button type="submit" class="btn btn-default">登录</button> 
        </div> 
    </div>
</form>
