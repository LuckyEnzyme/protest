<h1 style="text-align:center;">这是Page1</h1>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Satus</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.name}}</td>
                <td> {{item.title}}</td>
                <td>{{item.status | changeStatus}}</td>
            </tr>
        </tbody>
    </table>
</div>
